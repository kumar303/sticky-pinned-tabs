<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      label {
        display: inline;
      }

      textarea {
        display: block;
        width: 100%;
      }

      .optionValue {
        margin: 1em 0;
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
      }

      .error {
        color: red;
      }

      .info {
        color: green;
      }

      .saveButton {
        padding: 12px 24px;
      }
    </style>
  </head>

  <body>

    <section>
      <p class="title"><b>Sites to ignore</b></p>
      <p>
        When a URL of a pinned tab matches one of these case insensitive <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions">regular expressions</a>, its links will not be changed. Use this to ignore sites that already behave like pinned apps. Example: <code>twitter\.com</code>
      </p>
      <div class="info"><span></span>&nbsp;</div>
      <textarea id="option" rows="10" cols="50" class="optionValue"></textarea>

      <p class="title"><b>Behaviour</b></p>
      <div class="info"><span></span>&nbsp;</div>
      <p><label><input type="checkbox" id="optionStickDomain" class="optionValue" value="checked"> Stick links from the same domain</label></p>
      <div class="buttons">
        <button class="saveButton">Save Preferences</button>
      </div>
    </section>

    <script src="options.js"></script>
  </body>

</html>
